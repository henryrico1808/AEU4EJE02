<h2>POST </h2>

<div *ngFor="let prod of products; index as id"> 
  <h3>
    <a [title]="'Detalles '+prod.name"
        [routerLink]="['/products', id]"
    > 
      {{prod.name}}
    </a>
  </h3>
  <p *ngIf=prod.description>
    Descripción: {{prod.description}} 
  </p>
  <button >
    Compartir
  </button> 
</div>
